        body {

        form {

        label {
            display: block;

        input {

        }
        button {
            background-color:gainsboro;
            color: white;
            padding: 16px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color:rgb(0, 0, 0);
            color: aliceblue;
        }
        #caulenh {
            display: none;
            color: #000000;

        h2{

        }
/* nav */
       /* nav */
       nav{
            background-color: whitesmoke;
            position: fixed;
            top: 0;
            width: 100%;
            border-radius: 10px;
            border-bottom: 2px black;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul  li {
            float: left;
            padding-right: 2%;
        }
        nav ul  li:first-child{
            margin-left: 7%;
        }
        nav ul li a {
            display: block;
            color: rgb(0, 0, 0);
            padding: 20px 24px;
            text-decoration: none;
        }
        li a:hover {
            background-color:#E6E6FA;
            color: black;
            font-weight: 540;
        }

    <h2>Đăng ký đặt lịch</h2>

    <form id="consultation-form" onsubmit="submitForm(event)">
        <label for="fullName">Họ và Tên:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phone">Số Điện Thoại:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Địa Chỉ:</label>
        <input type="text" id="address" name="address" required>

        <label for="address">Vui lòng nhập dịch vụ bạn cần đặt lịch: </label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Đặt lịch</button>
    </form>

    <p id="caulenh">Cảm ơn bạn đã đặt lịch! Chúng tôi sẽ liên hệ cho bạn trong thời gian sớm nhất có thể.</p>

    <script>
        function submitForm(event) {
            event.preventDefault(); 
            document.getElementById('caulenh').style.display = 'block';

     
        }
    </script>
